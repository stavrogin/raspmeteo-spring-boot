<html>
<script src="js/Chart.bundle.min.js"></script>
<script src="js/jquery-3.3.1.min.js"></script>

<div style="width:90%;">
	<canvas id="temperatues" class="chartjs" width="undefined" height="80%"></canvas>
	<canvas id="pressures" class="chartjs" width="undefined" height="80%"></canvas>
</div>

<script>
var url = 'http://192.168.1.23:8080/meteo/weatherdata';
var temperatures = [];
var pressures = [];
var timestamps = [];
$.ajax({
  dataType: "json",
  url: url,
  success: function(jsonArray) {
		$.each(jsonArray, function(index, json) {
			temperatures.push(json.temperature);
			pressures.push(json.pressure);
			timestamps.push(json.ts);
		});
		
		new Chart($("#temperatues"),
			{
				"type":"line",
				"data":{
					"labels": timestamps,
					"datasets":[
						{
						 "label":"Temperatures",
						 "data": temperatures,
						 "fill":false,
						 "borderColor":"rgb(75, 192, 192)",
						 "lineTension":0.1
						 }
					]
				},
				"options":{}
			}
		);
		
		new Chart($("#pressures"),
			{
				"type":"line",
				"data":{
					"labels": timestamps,
					"datasets":[
						{
						 "label":"Pressures",
						 "data": pressures,
						 "fill":false,
						 "borderColor":"rgb(192, 192, 72)",
						 "lineTension":0.1
						 }
					]
				},
				"options":{}
			}
		);
	}
  }
);

</script>

</html>
